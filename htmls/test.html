<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选项列表</title>
  <style>
    /* 设置 ul 样式 */
    ul.option-list {
      list-style-type: none; /* 去除默认的点 */
      padding: 0; /* 去除内边距 */
      margin: 0; /* 去除外边距 */
    }

    /* 设置 li 样式 */
    ul.option-list li {
      padding: 10px 20px; /* 内边距 */
      margin: 5px 0; /* 外边距 */
      background-color: #f4f4f4; /* 背景颜色 */
      border: 1px solid #ddd; /* 边框 */
      border-radius: 5px; /* 圆角 */
      cursor: pointer; /* 鼠标悬停时变为指针 */
      transition: background-color 0.3s; /* 添加过渡效果 */
    }

    /* 鼠标悬停时改变背景色 */
    ul.option-list li:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- 选项列表 -->
  <ul class="option-list">
    <li>旋转</li>
    <li>移动</li>
    <li>删除</li>
    <li>保存</li>
    <li>清空</li>
  </ul>

</body>
</html>
